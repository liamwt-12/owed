<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<title>Owed OG Image</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Instrument+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px; height: 630px;
    background: #FAF9F6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 80px 100px;
    font-family: 'Instrument Sans', sans-serif;
    position: relative;
    overflow: hidden;
  }
  .dot {
    width: 14px; height: 14px;
    background: #E8420E;
    border-radius: 50%;
    margin-bottom: 32px;
  }
  .logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 42px;
    letter-spacing: -1px;
    color: #0F0E0C;
    margin-bottom: 24px;
  }
  .tagline {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 64px;
    letter-spacing: -0.04em;
    line-height: 1.05;
    color: #0F0E0C;
    max-width: 800px;
  }
  .url {
    position: absolute;
    bottom: 60px;
    left: 100px;
    font-size: 18px;
    color: #B5B2AA;
    font-weight: 500;
  }
  /* Decorative circle */
  .circle {
    position: absolute;
    top: -80px; right: -80px;
    width: 400px; height: 400px;
    border-radius: 50%;
    background: #E8420E;
    opacity: 0.05;
  }
</style>
</head>
<body>
  <div class="circle"></div>
  <div class="dot"></div>
  <div class="logo">owed</div>
  <div class="tagline">Get paid.<br>Without the<br>awkward emails.</div>
  <div class="url">owedhq.com</div>
</body>
</html>
